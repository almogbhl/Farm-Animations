<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Farm Animation</title>
  </head>
  <body>
    <div class="sky">
      <div class="sun"></div>
      <div class="cloud cloud1">
        <div class="cloud-left"></div>
        <div class="cloud-right"></div>

      </div>
      <div class="cloud cloud2">
        <div class="cloud-left"></div>
        <div class="cloud-right"></div>
        <div class="cloud-bottom"></div>
      </div>
      <div class="cloud cloud3">
        <div class="cloud-left"></div>
        <div class="cloud-right"></div>
        <div class="cloud-bottom"></div>
      </div>
      <div class="cloud cloud4">
        <div class="cloud-left"></div>
        <div class="cloud-right"></div>
        <div class="cloud-bottom"></div>
      </div>
    </div>
    <div class="land">
      <div class="fence-far">
        <div class="hbox">
          <div class="vbox"></div>
          <div class="vbox"></div>
          <div class="vbox"></div>
          <div class="vbox"></div>
          <div class="vbox"></div>

          <div class="vbox"></div>
          <div class="vbox"></div>
          <div class="vbox"></div>
          <div class="vbox"></div>
          <div class="vbox"></div>
          <div class="vbox"></div>
          <div class="vbox"></div>
          <div class="vbox"></div>
          <div class="vbox"></div>
          <div class="vbox"></div>
          <div class="vbox"></div>
        </div>
        <div class="hbox"></div>
      </div>
      <div class="fence-near">
        <div class="hbox">
          <div class="vbox"></div>
          <div class="vbox"></div>
          <div class="vbox"></div>
          <div class="vbox"></div>
          <div class="vbox"></div>
          <div class="vbox"></div>
          <div class="vbox"></div>
          <div class="vbox"></div>
          <div class="vbox"></div>
          <div class="vbox"></div>
          <div class="vbox"></div>

          <div class="vbox"></div>
          <div class="vbox"></div>
          <div class="vbox"></div>
          <div class="vbox"></div>
        </div>
        <div class="hbox"></div>
      
      </div>
      
     
    </div>
    <div class="pig">
      <img class="pig-body" src="./img/pig-body.png" />
      <img class="pig-ear" src="./img/pig-ear.png" />
      <img class="pig-leg-left-back" src="./img/pig-leg-left.png" />
      <img class="pig-leg-left-front" src="./img/pig-leg-right.png" />
      <img class="pig-leg-right-back" src="./img/pig-leg-left.png" />
      <img class="pig-leg-right-front" src="./img/pig-leg-right.png" />
      <img class="pig-tail" src="./img/pig-tail.png" />
    </div>

    <audio loop class="audio" src="./snort.mp3"></audio>
      <script>
        const audio = document.querySelector('.audio');
        audio.play()
      </script>
  </body>
</html>
